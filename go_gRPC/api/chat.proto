syntax = "proto3";

import "google/protobuf/empty.proto";

//package declaration of the generated stub
package api;

option go_package = "github.com/penomatikus/golearning/go_gRPC/api";


message Message {
  string message = 1;
}

service ChatService {
  rpc WriteMessage(Message) returns (Message) {}
  rpc RegisterClient(google.protobuf.Empty) returns (google.protobuf.Empty) {}
}